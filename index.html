<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="top-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-number" type="text" class="unit-number">
                <button id="convert-btn">Convert</button>
            </div>
            
            <div class="lower-section">
                <div class="unit-type">
                    <h3 class="unit-title">Length (Meter/Feet)</h3>
                    <p id="length-result" class="conversion-result"></p>
                </div>
                <div class="unit-type">
                    <h3 class="unit-title">Volume (Liters/Gallons)</h3>
                    <p id="volume-result" class="conversion-result"></p>
                </div>
                <div class="unit-type">
                    <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-result" class="conversion-result"></p>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
